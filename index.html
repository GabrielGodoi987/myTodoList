<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="card d-flex flex-column w-50" style="margin: 5rem auto;">
        <div class="bg-dark text-center text-light w-100 h1 rounded"> Teste </div>

        <form>
            <div class="w-100 mt-5 form-group d-flex flex-row justify-content-around">
                <input id="textInput" type="text" class="form-control w-50 shadow rounded" aria-describedby="emailHelp"
                    placeholder="type your task">
                <button id="pushBtn" type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>



        <div id="tabela" class="container mt-5">
            <table class="table border border-secondary">
                <thead>
                    <tr>
                        <th scope="col">Number</th>
                        <th scope="col">Todo Item</th>
                        <th scope="col">Actions</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="TodoTable">
                </tbody>
            </table>
        </div>
    </div>
    <script src="Todo.js"></script>
</body>

</html>
